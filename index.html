<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE COMPATIBILITY RITUAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #2a1a12;
            --parchment: #e8dab2;
            --gold: #b8914b;
            --error-red: #5e1a1a;
        }

        body {
            background-color: var(--bg-dark);
            color: #2a1a12;
            font-family: 'Old Standard TT', serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        .chocolat-bg {
            position: absolute;
            width: 80px;
            pointer-events: none;
            opacity: 0.6;
            animation: drift 12s linear infinite;
            z-index: 1;
        }

        @keyframes drift {
            0% { transform: translateY(110vh) rotate(0deg); }
            100% { transform: translateY(-10vh) rotate(360deg); }
        }

        #quiz-container {
            position: relative;
            z-index: 10;
            background: var(--parchment);
            padding: 30px;
            border: 8px double var(--gold);
            width: 90%;
            max-width: 450px;
            box-shadow: 0 0 40px rgba(0,0,0,0.7);
        }

        h1 { font-size: 2.2rem; margin-bottom: 10px; color: #2a1a12; }
        h2 { font-size: 1.6rem; line-height: 1.3; }
        p { font-size: 1.2rem; }
        
        .btn-group { display: flex; flex-direction: column; gap: 15px; margin-top: 25px; }

        button {
            padding: 18px;
            background: #fdf5e6;
            border: 2px solid var(--gold);
            color: #2a1a12;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            font-size: 1.1rem;
            text-transform: uppercase;
        }

        button:hover { background: var(--gold); color: white; }

        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 100;
            align-items: center; justify-content: center;
        }

        .modal-content {
            background: #3d1c1c;
            padding: 30px;
            border: 4px solid var(--gold);
            color: var(--parchment);
            max-width: 85%;
        }
    </style>
</head>
<body>

    <div id="quiz-container">
        <div id="content">
            <h1>Free Valentine's Test</h1>
            <p><i>A spiritual evaluation of your compatibility.</i></p>
            <div class="btn-group">
                <button onclick="nextStep(2)">I AM READY</button>
                <button onclick="nextStep(2)">I AM READY BUT SCARED</button>
            </div>
        </div>
    </div>

    <div id="error-modal" class="modal">
        <div class="modal-content">
            <h2 style="color: var(--gold);">JUDGMENT: FALSE</h2>
            <p id="error-msg"></p>
            <button onclick="closeModal()" style="margin-top:20px;">REPENT & RETRY</button>
        </div>
    </div>

    <script>
        const steps = {
            2: {
                q: "Fighting should not be the core of a healthy relationship?",
                btn1: "RIGHT",
                msg1: "FALSE. We only express ourself through snowball fights...",
                btn2: "WRONG",
                next: 3
            },
            3: {
                q: "A healthy relationship should ensure both people are comfortable with their opinions and emotions?",
                btn1: "RIGHT",
                msg1: "FALSE. Bullying is the only form of love especially if done in a NY living room.",
                btn2: "WRONG",
                next: 4
            },
            4: {
                q: "To build a strong foundation, a happy couple should:",
                btn1: "Slowly get to know each other",
                msg1: "FALSE. We already knew too much when you started mentioning pickle juice.",
                btn2: "Eat quiche all day",
                next: 5
            }
        };

        function nextStep(step) {
            const container = document.getElementById('content');
            if (step === 5) {
                container.innerHTML = `
                    <h1>CONGRATS</h1>
                    <p>If you came this far, love is around the corner.</p>
                    <p><small>(No need to check all the corners)</small></p>
                    <div class="btn-group">
                        <button onclick="window.location.href='https://share.google/UF03CIgukSmqNED5b'">THE CORNER</button>
                    </div>
                `;
                return;
            }

            const data = steps[step];
            container.innerHTML = `
                <h2>${data.q}</h2>
                <div class="btn-group">
                    <button onclick="showError('${data.msg1}')">${data.btn1}</button>
                    <button onclick="nextStep(${data.next})">${data.btn2}</button>
                </div>
            `;
        }

        function showError(msg) {
            document.getElementById('error-msg').innerText = msg;
            document.getElementById('error-modal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('error-modal').style.display = 'none'; }

        // Generate floating CHOCOLAT.png
        for(let i=0; i<10; i++) {
            const img = document.createElement('img');
            img.src = 'CHOCOLAT.png';
            img.className = 'chocolat-bg';
            img.style.left = Math.random() * 90 + 'vw';
            img.style.animationDuration = (Math.random() * 5 + 8) + 's';
            img.style.animationDelay = (Math.random() * 5) + 's';
            document.body.appendChild(img);
        }
    </script>
</body>
</html>
